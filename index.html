<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S&P 500 Visualization</title>
</head>
<body>
    <text id="title">S&P 500 Visualization</text>
    <div id="search_bar">
        <label for="search"></label><input id="search" type="text" name="searchActor" placeholder="Search Stocks" autocomplete="yes">
    <input id="actor-submit" type="submit"/>
    </div>
    <div>
        <div id="first_set">
            <div id="left">
                <svg id="treeMap"></svg>
            </div>
            <div id="right">
                <svg id="lineChart"></svg>
            </div>
        </div>
        <div id="bottom_set">
            <svg id="bubbleChart"></svg>
            <div id="bubbleChart-reset-button_div">
<!--                <button id="bubbleChart-reset-button">Reset Bubble Chart</button>-->
            </div>
        </div>
    </div>
    <div id="tooltip"></div>

    <script src="js/d3.v6.min.js"></script>
    <script src="js/d3.layout.cloud.js"></script>
    <script src="js/bubbleChart.js"></script>
    <script src="js/lineChart.js"></script>
    <script src="js/treeMap.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
</body>
</html>
