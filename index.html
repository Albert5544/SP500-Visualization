<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./icon.png" type="image/x-icon">
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <title>S&P 500 Visualization</title>
</head>
<body>
<script src="js/d3.v6.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<!--    <script src="js/preprocess.js"></script>-->
<script src="js/bubbleChart.js"></script>
<script src="js/lineChart.js"></script>
<script src="js/treeMap.js"></script>

<script src="js/main.js"></script>
<link rel="stylesheet" href="css/style.css">

    <text id="title">S&P 500 Visualization</text>
    <div id="search_bar">
        <label for="search"></label><input id="search" type="text" name="searchActor" placeholder="Search Stocks">
    <input id="submit" type="submit"/>
    </div>
<div class="spinner_group d-flex justify-content-center">
    <div class="spinner spinner-border text-light" role="status">
    </div>
    <span class="sr-only">Loading...</span>
</div>
    <div>
        <div id="first_set">
            <div id="left">
                <svg id="treeMap"></svg>
            </div>
            <div id="right">
                <!-- Tab links -->
                <div class="tab" style="display:none"; >
                    <button class="tablinks" id="SP500_tab" onclick="lineChart.update_tab('SP500',true)">S&P500 Index</button>
                    <button class="tablinks" id="Sector_tab" onclick="lineChart.update_tab('Sector',true)">Selected Sector Total Stock Price</button>
                    <button class="tablinks" id="Companies_tab" onclick="lineChart.update_tab('Companies',true)">Selected Companies Stock Price(s)</button>
                </div>
                <svg id="lineChart"></svg>
                <div id="lineChart_tooltip" style='z-index: 1'></div>

            </div>
        </div>
        <div id="bottom_set">
            <svg id="bubbleChart"></svg>
            <div id="bubbleChart-button_div"></div>
        </div>
    </div>

    <div id="tooltip"></div>






</body>
</html>
